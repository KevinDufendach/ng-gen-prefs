<p>
  conditions-display works!
</p>

<div>
  {{fs.fieldNames | json}}
</div>

<ul>
  <li *ngFor="let key of fs.fieldNames">
    {{key}}: {{fs.valueOf(key)}}
  </li>
</ul>

<h3 *ngIf="fs.valueOf('adult_onset_adol') == '1'">Positive</h3>
<h3 *ngIf="!(fs.valueOf('adult_onset_adol') == '1')">Negative</h3>
