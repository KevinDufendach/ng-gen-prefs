<div class="field-card-area">
  <ng-container *ngFor="let key of fs.fieldNames">
    <mat-card *ngIf="fs.getField(key).shouldDisplay()" class="field-card-area" fxLayoutGap>
      <mat-card-content>
        <app-field-card [field]="fs.getField(key)"></app-field-card>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
