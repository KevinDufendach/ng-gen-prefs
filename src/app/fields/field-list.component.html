<div class="field-card-area">
  <ng-container *ngFor="let field of (fs.fieldList | async) | visible">
    <mat-card class="field-card-area" fxLayoutGap>
      <mat-card-content>
        <app-field-card [field]="field"></app-field-card>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
