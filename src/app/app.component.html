<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <app-field-list></app-field-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular REDCap Demo</span>
      <span fxFlex></span>
      <app-user-menu></app-user-menu>
    </mat-toolbar>

    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-raised-button class="mat-primary" (click)="testProjectDataFunction()">Get Fields</button>
      <button mat-raised-button class="mat-primary" (click)="getValues()">Load Values</button>
      <button mat-raised-button class="mat-primary" (click)="submit()">Submit</button>
    </div>

    <div *ngFor="let field of fs.fields">
      <rcap-field [field]="field"></rcap-field>
    </div>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
