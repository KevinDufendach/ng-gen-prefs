<h1 mat-dialog-title>Sign In with Your Phone Number</h1>
<div mat-dialog-content>
  <div id="recaptcha-container"></div>

  <mat-form-field>
    <input matInput type="text" [(ngModel)]="phoneNumber.country" class="input" placeholder="Country Code" maxlength="2">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="phoneNumber.area" class="input" placeholder="Area Code" maxlength="3">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="phoneNumber.prefix" class="input" placeholder="555" maxlength="3">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="phoneNumber.line" class="input" placeholder="0166" maxlength="4">
  </mat-form-field>

  <button mat-raised-button class="mat-primary" (click)="sendLoginCode()">Send SMS Text Login Code</button>

  <div *ngIf="windowRef.confirmationResult">
    <hr>
    <mat-form-field>
      <input matInput class="input" type="text" id="code" [(ngModel)]="verificationCode" placeholder="Enter verification code:">
    </mat-form-field>
  </div>

  <hr>
</div>

<div mat-dialog-actions>
  <span fxFlex></span>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button class="mat-primary" [disabled]="!windowRef.confirmationResult" (click)="verifyLoginCode()">
    Verify
  </button>
<!--  <button mat-raised-button class="mat-primary" (click)="login()">Login</button>-->
</div>
